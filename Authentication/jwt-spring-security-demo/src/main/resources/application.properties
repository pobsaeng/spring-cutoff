spring.jackson.serialization.INDENT_OUTPUT=true

server.port=8088

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/springboot_jwt_secue?useSSL=false
